<!DOCTYPE html>

<html lang="en-gb">

<style>
    .navbar {
        margin-top: 20px;
        height: 20px;
        font-size: small;
    }

    .center {
        text-align: center;
        margin-top: 100px;    
    }



    .left {
        float: left;
    }

    .right {
        float: right;
    }

    .search-buttons-div {
        margin-top: 25px;
    }

    .search-buttons {
        background-color: #f2f2f2;
        border: 4px;
        border-radius: 5px;
        height: 40px;
        width: 120px;

    }

    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    li {
        display: inline;
        padding-right: 20px;
        color: black;
    }

    a {
        text-decoration: none;
        color: black;
    }

    #sign-in-button {
        background-color: #4285F4;
        color: white;
        padding: 10px 13px;
    }
    
    
     #searchbar {
        margin-top: 10px;
        width: 28%;
        height: 35px;
        border: 2px #f2f2f2 solid;
        border-radius: 80px;
        font-size: 18px;
    } 
 

</style>


    <body>
        <!--Start of Top Navbar-->
        <div class="navbar">
            <ul>
                <div class="left">
                    <li><a href="">About</a></li>
                    <li><a href="">Store</a></li>
                </div>

                <div class="right">
                    <li><a href="">Gmail</a></li>              
                    <li><a href="">Images</a></li>           
                    <li><a id="sign-in-button" href="">Sign in</a></li>
                </div>
            </ul> 
        </div>
        <!--End of Top Navbar-->


        <!--Start of Main body of website-->
        <div class="center">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="the Google logo">
            
            <form>
                <div class="searchbar">
                    <input id="searchbar" type="text" placeholder="Search..">
                </div>

                <div class="search-buttons-div">
                    <input class="search-buttons" type="submit" value="Google Search">
                    <input class="search-buttons" type="submit" value="I'm Feeling Lucky">
                </div>

            </form>
        </div>
        <!--End of Main body of website-->
        




    </body>


<html>
