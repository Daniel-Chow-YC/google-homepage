<!DOCTYPE html>

<html lang="en-gb">

<head>
    <title>Google Homepage Recreated</title>
    <link rel="stylesheet" href="mystyle.css">
</head>


    <body>
        <!--Start of Top Navbar-->
        <div class="navbar">
            <ul>
                <div class="left">
                    <li><a href="">About</a></li>
                    <li><a href="">Store</a></li>
                </div>

                <div class="right">
                    <li><a href="">Gmail</a></li>              
                    <li><a href="">Images</a></li>           
                    <li><a id="sign-in-button" href="">Sign in</a></li>
                </div>
            </ul> 
        </div>
        <!--End of Top Navbar-->


        <!--Start of Main body of website-->
        <div class="center">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="the Google logo">
            
            <form>
                <div>
                    <input id="searchbar" type="text" placeholder=" Search...">
                </div>

                <div class="search-buttons-div">
                    <input class="search-buttons" type="submit" value="Google Search">
                    <input class="search-buttons" type="submit" value="I'm Feeling Lucky">
                </div>

            </form>
        </div>
        <!--End of Main body of website-->
        
        <!--Start of Footer-->
        <footer>
        
            <div class="footer">
                <ul>
                    <div class="left">
                        <li><a href="">Advertising</a></li>
                        <li><a href="">Business</a></li>
                        <li><a href="">How Search Works</a></li>
                    </div>
    
                    <div class="right">
                        <li><a href="">Privacy</a></li>              
                        <li><a href="">Terms</a></li>           
                        <li><a href="">Settings</a></li>
                    </div>
                </ul> 
            </div>
            

        </footer>
        <!--End of Footer-->

    </body>

<html>
